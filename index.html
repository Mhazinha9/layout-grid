<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Página Simples com Grid</title>
  <style>
    /* Estilo para o container usando display grid */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* duas colunas iguais */
      gap: 20px; /* espaço entre os itens */
      padding: 20px;
      border: 2px solid #333;
    }

    /* Estilo para os itens dentro do container */
    .item {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
</body>
</html>
